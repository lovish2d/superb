# Server block for Superb Backend
# Include this file in your nginx.conf or use as standalone server block
# Make sure to include superb-backend-upstreams.conf in http block first
# Usage: include /path/to/superb-backend-server.conf; (in http block or as server block)

server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for HTTPS
    
    # Server name - update with your domain
    # For local development: localhost
    # For dev environment: dev.api.superb
    # For test environment: test.api.superb
    # For production: api.superb
    # You can use multiple domains separated by spaces
    server_name localhost dev.api.superb test.api.superb api.superb;
    
    # SSL Configuration (uncomment and configure for HTTPS)
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logging
    access_log /var/log/nginx/superb-backend-access.log;
    error_log /var/log/nginx/superb-backend-error.log;
    
    # Client body size limit (adjust as needed)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Health check endpoint - Entry point: /superb/health
    location /superb/health {
        access_log off;
        proxy_pass http://superb_auth_service/health;
        proxy_set_header Host $host;
    }
    
    # Auth Service Routes - Entry point: /superb/api/v1/auth/*
    location /superb/api/v1/auth {
        proxy_pass http://superb_auth_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rewrite URL to remove /superb prefix before forwarding to backend
        rewrite ^/superb(/.*)$ $1 break;
        
        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # User Service Routes - Entry point: /superb/api/v1/users/*
    location /superb/api/v1/users {
        proxy_pass http://superb_user_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rewrite URL to remove /superb prefix before forwarding to backend
        rewrite ^/superb(/.*)$ $1 break;
        
        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Organization Service Routes - Entry point: /superb/api/v1/organizations/*
    location /superb/api/v1/organizations {
        proxy_pass http://superb_organization_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rewrite URL to remove /superb prefix before forwarding to backend
        rewrite ^/superb(/.*)$ $1 break;
        
        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Resource Service Routes - Entry point: /superb/api/v1/resources/*
    location /superb/api/v1/resources {
        proxy_pass http://superb_resource_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rewrite URL to remove /superb prefix before forwarding to backend
        rewrite ^/superb(/.*)$ $1 break;
        
        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Admin Service Routes - Entry point: /superb/api/v1/admin/*
    location /superb/api/v1/admin {
        proxy_pass http://superb_admin_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rewrite URL to remove /superb prefix before forwarding to backend
        rewrite ^/superb(/.*)$ $1 break;
        
        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Default location - return 404 for unmatched routes
    location / {
        return 404;
    }
}
