# Nginx Configuration for Superb Backend - Development Environment
# This is an example environment-specific configuration
# Copy this file and modify server_name for different environments

# Include upstreams (shared across environments)
include /path/to/superb-backend-upstreams.conf;

server {
    listen 80;
    server_name dev.api.superb localhost;
    
    # Logging with environment prefix
    access_log /var/log/nginx/superb-backend-dev-access.log;
    error_log /var/log/nginx/superb-backend-dev-error.log;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Health check endpoint
    location /superb/health {
        access_log off;
        proxy_pass http://superb_auth_service/health;
        proxy_set_header Host $host;
    }
    
    # Auth Service Routes
    location /superb/api/v1/auth {
        proxy_pass http://superb_auth_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        rewrite ^/superb(/.*)$ $1 break;
        
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # User Service Routes
    location /superb/api/v1/users {
        proxy_pass http://superb_user_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        rewrite ^/superb(/.*)$ $1 break;
        
        add_header Access-Control-Allow-Origin $http_origin always;
